<h2>Services. Getting data</h2>
<ul>
  <li *ngFor="let user of stuff">
    {{ user }}
  </li>
</ul>

<h2>Observable stream</h2>
<ul>
  <li *ngFor="let chunk of data">
    {{ chunk }}
  </li>
</ul>

<h2>GET Request</h2>
<ul>
  <li *ngFor="let user of bunchOfUsers">
    <b>User:</b> {{ user.username }} ::
    <b>Email:</b> {{ user.email }};
    <u (click)="removeUser(user.id)">Delete</u>
  </li>
</ul>

<h2>Add a user. POST Request</h2>
<form (submit)="insertUser()">
  <input
    type="text"
    [(ngModel)]="person.username"
    name="name"
    placeholder="Username"
  >
  <br><br>
  <input
    type="text"
    [(ngModel)]="person.email"
    name="email"
    placeholder="Email"
    >
  <br><br>
  <input
    type="text"
    [(ngModel)]="person.phone"
    name="phone"
    placeholder="Phone number"
  >
  <br><br>
  <input type="submit" value="Submit">
</form>
